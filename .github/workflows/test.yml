name: Test Action

on:
  push:
    branches:
      - '**'
      - '!main'
  pull_request:

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Build action
        run: yarn build

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code dist/; then
            echo "âŒ Error: dist/ has uncommitted changes after build"
            echo "Please run 'yarn build' and commit the changes"
            git diff dist/
            exit 1
          fi
          echo "âœ“ dist/ is up to date"

      - name: Test the action by publishing itself
        uses: ./
        id: publish
        with:
          registry-token: ${{ secrets.GITHUB_TOKEN }}
          packages: '.'
          skip-build: 'true'
          max-versions: '10'
          min-age-days: '1'

      - name: Display results
        run: |
          echo "Published packages:"
          echo '${{ steps.publish.outputs.published-packages }}' | jq .

      - name: Verify package was published
        run: |
          PACKAGES='${{ steps.publish.outputs.published-packages }}'
          COUNT=$(echo "$PACKAGES" | jq 'length')

          if [ "$COUNT" -ne 1 ]; then
            echo "Expected 1 package, got $COUNT"
            exit 1
          fi

          PACKAGE_NAME=$(echo "$PACKAGES" | jq -r '.[0].name')
          EXPECTED="@${{ github.repository_owner }}/publish-preview-packages"
          if [ "$PACKAGE_NAME" != "$EXPECTED" ]; then
            echo "Expected package name '$EXPECTED', got '$PACKAGE_NAME'"
            exit 1
          fi

          echo "âœ“ Successfully published package: $PACKAGE_NAME"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const packages = JSON.parse('${{ steps.publish.outputs.published-packages }}');

            const body = `## ðŸ“¦ Preview Packages Published

            ${packages.map(pkg => `- **${pkg.name}**@\`${pkg.version}\`
              \`\`\`bash
              # Configure npm to use GitHub Packages
              echo "@${{ github.repository_owner }}:registry=https://npm.pkg.github.com" >> .npmrc

              # Install this preview version
              yarn add ${pkg.name}@${pkg.tag}
              # or
              yarn add ${pkg.name}@${pkg.version}
              \`\`\`

              To use this preview in your project via resolutions:
              \`\`\`json
              "resolutions": {
                "${pkg.originalName}": "${pkg.name}@${pkg.version}"
              }
              \`\`\``).join('\n\n')}

            *Preview packages are automatically published for every branch. They will be cleaned up when branches are deleted.*`;            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
