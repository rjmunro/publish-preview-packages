name: Test Action

on:
  push:
    branches:
      - '**'
      - '!main'
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Build action
        run: yarn build

      - name: Create test packages
        run: |
          mkdir -p test-workspace/packages/test-package-a/dist
          mkdir -p test-workspace/packages/test-package-b/dist

          # Create package A
          cat > test-workspace/packages/test-package-a/package.json << 'EOF'
          {
            "name": "@rjmunro/test-package-a",
            "version": "1.0.0",
            "main": "dist/index.js"
          }
          EOF
          echo "export const greeting = 'Hello from A';" > test-workspace/packages/test-package-a/dist/index.js

          # Create package B
          cat > test-workspace/packages/test-package-b/package.json << 'EOF'
          {
            "name": "@rjmunro/test-package-b",
            "version": "2.0.0",
            "main": "dist/index.js"
          }
          EOF
          echo "export const greeting = 'Hello from B';" > test-workspace/packages/test-package-b/dist/index.js

      - name: Test the action
        uses: ./
        id: publish
        with:
          registry-token: ${{ secrets.GITHUB_TOKEN }}
          packages-dir: test-workspace/packages
          skip-build: 'true'
          max-versions: '10'
          min-age-days: '1'

      - name: Display results
        run: |
          echo "Published packages:"
          echo '${{ steps.publish.outputs.published-packages }}' | jq .

      - name: Verify packages were published
        run: |
          PACKAGES='${{ steps.publish.outputs.published-packages }}'
          COUNT=$(echo "$PACKAGES" | jq 'length')

          if [ "$COUNT" -ne 2 ]; then
            echo "Expected 2 packages, got $COUNT"
            exit 1
          fi

          echo "âœ“ Successfully published $COUNT packages"
